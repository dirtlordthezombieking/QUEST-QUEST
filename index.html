<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>QUEST QUEST</title>
		<link rel="stylesheet" href="style.css"/>
	</head>
	<body>
		<div class="cover">
			<br/>
			<canvas class="canvas" id="canvas" ontouchstart="game.touchStart(event)" ontouchmove="game.touchMove(event)" ontouchend="game.touchEnd(event)" onmousedown="game.mouseStart(event)" onmousemove="game.mouseMove(event)" onmouseup="game.mouseEnd(event)" width="768" height="512"></canvas>
			<br/>
			<button id="start" class="start" onclick="game.start()"><b>--START--</b></button>
			<br/>
			<div id="log">
				<p style="color:#FFFFFF">⚠️<b><u>seizure warning</u></b>⚠️</p>
				<p style="color:#FFFFFF">This game contains visual effects that <b><u>may</u></b> be a seizure risk (I don't actually know if they are enough to induce a seizure but better safe than sorry)</p>
			</div>
		</div>
		<script src="JavaScript/main.js"></script>
		<script src="JavaScript/loader-v2.js"></script>
		<script src="JavaScript/utils.js"></script>
		<script src="JavaScript/gl-items.js"></script>
		<script src="JavaScript/title-screen.js"></script>
		<script src="JavaScript/character-screen.js"></script>
		<script src="JavaScript/characterRenderer.js"></script>
		<script src="JavaScript/detail-screen.js"></script>
		<script src="JavaScript/input-timer.js"></script>
		<script src="JavaScript/text-renderer.js"></script>
		<script src="JavaScript/data.js"></script>
	</body>
</html>
